<!DOCTYPE html>
<html>
  <head>
    <title>7.css example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/7css/7.css" />
    <link rel="stylesheet" href="/main.css" />
  </head>

  <body>
    <div class="window">
      <div class="title-bar" data-wails-drag>
        <img src="/assets/777.ico" class="icon"/>
        <div class="title-bar-text">Взлом КАЗИНО</div>
        <div class="title-bar-controls">
          <!-- <button aria-label="Minimize" onclick="runtime.WindowMinimise()"></button> -->
          <button aria-label="Close" onclick="runtime.Quit()"></button>
        </div>
      </div>
      <div class="window-body">
        <p class="text">
          Казино взломано на 14%<br>
          Выкачано <b>12 050</b> руб из <b>70 055 020</b> руб.<br><br>
          Продолжить?
        </p>

        <div role="progressbar" class="animate">
          <div style="width: 28%"></div>
        </div>

        <div class="buttons-container">
          <div class="buttons">
            <button class="yes">Да</button>
            <button class="no">Нет</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
